<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes profesionales -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7E7CE;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros sutiles -->
    <filter id="subtleShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#1F2937" flood-opacity="0.1"/>
    </filter>
    
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.05"/>
    </filter>
  </defs>
  
  <!-- Fondo limpio -->
  <rect width="320" height="180" fill="#FFFFFF"/>
  
  <!-- Símbolo médico-estético moderno -->
  <g transform="translate(90, 90)">
    <!-- Círculo base -->
    <circle cx="0" cy="0" r="28" 
            fill="none" 
            stroke="url(#primaryGradient)" 
            stroke-width="2.5"
            filter="url(#subtleShadow)"/>
    
    <!-- Cruz médica estilizada -->
    <g fill="url(#primaryGradient)">
      <!-- Línea vertical -->
      <rect x="-1.5" y="-18" width="3" height="36" rx="1.5"/>
      <!-- Línea horizontal -->
      <rect x="-18" y="-1.5" width="36" height="3" rx="1.5"/>
    </g>
    
    <!-- Elementos estéticos (representando renovación) -->
    <g stroke="url(#goldAccent)" stroke-width="1.5" fill="none">
      <!-- Arco superior -->
      <path d="M -12,-12 Q 0,-20 12,-12" opacity="0.8"/>
      <!-- Arco inferior -->
      <path d="M -12,12 Q 0,20 12,12" opacity="0.8"/>
    </g>
    
    <!-- Punto central de equilibrio -->
    <circle cx="0" cy="0" r="2" fill="url(#goldAccent)"/>
  </g>
  
  <!-- Texto principal restructurado -->
  <g transform="translate(140, 75)">
    <!-- "CLÍNICA" como elemento principal -->
    <text x="0" y="0" 
          font-family="Avenir Next, Helvetica, Arial, sans-serif" 
          font-size="32" 
          font-weight="700" 
          fill="url(#textGradient)" 
          filter="url(#textShadow)">
      CLÍNICA
    </text>
    
    <!-- "VIP" como descriptor elegante -->
    <text x="0" y="25" 
          font-family="Avenir Next, Helvetica, Arial, sans-serif" 
          font-size="14" 
          font-weight="300" 
          letter-spacing="4" 
          fill="url(#goldAccent)" 
          opacity="0.9">
      V I P
    </text>
    
    <!-- Línea separadora sutil -->
    <line x1="0" y1="35" x2="80" y2="35" 
          stroke="url(#goldAccent)" 
          stroke-width="0.5" 
          opacity="0.6"/>
    
    <!-- Subtítulo profesional -->
    <text x="0" y="50" 
          font-family="Avenir Next, Helvetica, Arial, sans-serif" 
          font-size="11" 
          font-weight="400" 
          fill="#6B7280" 
          letter-spacing="1">
      MEDICINA ESTÉTICA
    </text>
  </g>
  
  <!-- URL profesional -->
  <text x="160" y="165" 
        font-family="Avenir Next, Helvetica, Arial, sans-serif" 
        font-size="10" 
        font-weight="300" 
        fill="#9CA3AF" 
        text-anchor="middle">
    www.clinicavip.es
  </text>
  
  <!-- Elemento decorativo minimalista -->
  <g transform="translate(160, 25)">
    <circle cx="0" cy="0" r="1.5" fill="url(#goldAccent)" opacity="0.3"/>
    <circle cx="-8" cy="0" r="1" fill="url(#goldAccent)" opacity="0.2"/>
    <circle cx="8" cy="0" r="1" fill="url(#goldAccent)" opacity="0.2"/>
  </g>
</svg>